<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="chooseName ">
        <img src="./images/logo.png">
        <div class="input-wrapper">            
            <input class="user "type="text" name="" id="" placeholder="Digite seu nome">
            <button onclick="sendName()">Entrar</button>       
        </div>
    </div>
    <div class="container hidden ">
        <header class="header ">
            <div class="logo" ><img src="./images/logo.png" alt=""></div>
            <div  class="menuIcon" onclick="openMenu(this)"><ion-icon name="people"></ion-icon></div>
        </header>
        <main class="chat" onclick="closeMenu()">
            
            
        </main>
        <footer class="sendMessage">
            <input type="text" name="" id="" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>            
        </footer>

        <div class="menu">
                <div class="menuHeader">
                    Escolha um contato para enviar mensagem:
                </div>
                <div class="contacts">
                    <div class="menuItem" onclick="selectContact(this)">
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                        <div class="check"><ion-icon name="checkmark-outline"></ion-icon></div>
                    </div>
                    <div class="menuItem" onclick="selectContact(this)">
                        <ion-icon name="person-circle"></ion-icon>
                        <p>João</p>
                        <div class="check"><ion-icon name="checkmark-outline"></ion-icon></div>
                    </div>
                    <div class="menuItem" onclick="selectContact(this)">
                        <ion-icon name="person-circle"></ion-icon>
                        <p>Maria</p>
                        <div class="check"><ion-icon name="checkmark-outline"></ion-icon></div>
                    </div>
                </div>
                
                <div class="menuHeader">
                    Escolha a visibilidade:
                </div>
                <div class="privacy">
                    <div class="menuItem" onclick="choosePrivacy(this)">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>
                        <div class="check"><ion-icon name="checkmark-outline"></ion-icon></div>
                    </div>
                    <div class="menuItem" onclick="choosePrivacy(this)">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                        <div class="check"><ion-icon name="checkmark-outline"></ion-icon></div>
                    </div>
                </div>
            
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
